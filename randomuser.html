<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="randomuser.css">
</head>

<body>
    <div class="container">
        <fieldset>
            <legend><img class="avatar" src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/man5-512.png"
                    alt="Avatar"></legend>
            <div class="title">
                <p>Hi, my name is</p>
                <h4>User name</h4>
            </div>
            <div class="icons-wrapper">
                <div class="icon" data-title="Hi, my name is" data-content="user's name">
                    <i class="far fa-user"></i>
                </div>
                <div class="icon" data-title="Hi, my email is" data-content="user's email">
                    <i class="far fa-envelope-open"></i>
                </div>
                <div class="icon" data-title="Hi, my date of birth is" data-content="user's date of birth">
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div class="icon" data-title="Hi, my address is" data-content="user's address">
                    <i class="fas fa-map-pin"></i>
                </div>
                <div class="icon" data-title="Hi, my phone number is" data-content="user's phone number">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="icon" data-title="Hi, my password is" data-content="user's password">
                    <i class="fas fa-key"></i>
                </div>
            </div>
            <button>Random User</button>
        </fieldset>
    </div>

    <script src="https://kit.fontawesome.com/07c4c15847.js" crossorigin="anonymous"></script>
    <script src="randomuser.js"></script>
</body>

</html>
